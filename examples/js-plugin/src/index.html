<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Airstore Uploader</title>
</head>
<body>

<div class="container">
  <h1>Airstore Uploader</h1>
  <p>Click on "Upload Image" to upload from your computer, link, or find image in free galleries</p>

  <div id="airstore-uploader"></div>

  <button class="btn btn-success" id="open-modal-btn">Upload Image</button>
  <button class="btn btn-primary" disabled id="edit-image-btn">Edit Image</button>

  <div class="uploaded-image-container">
    <div class="image-container">
      <img id="image-box" src="https://via.placeholder.com/600x400" alt="placeholder">
    </div>
    <div id="image-description">
      <ul>
        <li>
          <span>File name: </span>
          <span>placeholder</span>
        </li>
        <li>
          <span>Size: </span>
          <span>2.2 KB</span>
        </li>
        <li>
          <span>First Uploaded: </span>
          <span>-</span>
        </li>
        <li>
          <span>Last Modified: </span>
          <span>-</span>
        </li>
      </ul>
    </div>
  </div>
</div>


</body>
</html>
